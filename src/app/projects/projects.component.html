<section class="container text-center my-5" id="projects">
    <h2 class="mb-4 text-white">Projects</h2>
    <div class="row ">
        @for(project of projects; track $index) {
            <div class="col-md-4" key={index}>
                <div class="project-box p-3 p-4 border shadow-lg mb-4 rounded project-container" 
                    onmouseenter="this.style.transform = 'scale(1.05)'"
                    onmouseleave="this.style.transform = 'scale(1)'">
                    <h5>
                        <a href={{project.link}} target="_blank" rel="noopener noreferrer" class="text-decoration-none text-white">
                            {{project.title}}
                        </a>
                    </h5>
                    <p class='text-white'>{{project.description}}</p>
                    <div class="icons d-flex justify-content-center">
                        @for(icon of project.icons; track $index) {
                            <ng-icon [name]="icon.name" [style.color]="icon.color"></ng-icon>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
</section>
